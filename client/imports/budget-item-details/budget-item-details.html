<li>
  <form [ngFormModel]="budgetItemsForm" #f="ngForm" (submit)="saveBudgetItem(budgetItem)">
    <label>Name</label>
    <input type="text" ngControl="name" [(ngModel)]="budgetItem.name">
    <label>Description</label>
    <input type="text" ngControl="description" [(ngModel)]="budgetItem.description">
    <label>Amount</label>
    <input type="number" ngControl="amount" [(ngModel)]="budgetItem.amount">
    <button>Save</button>

  </form>
  <button (click)="removeBudgetItem(budgetItem)">Delete</button>
</li>
