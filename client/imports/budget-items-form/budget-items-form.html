<form [ngFormModel]="budgetItemsForm" #f="ngForm" (submit)="addBudgetItem(f.value)">
  <label>Name</label>
  <input type="text" ngControl="name">
  <label>Description</label>
  <input type="text" ngControl="description">
  <label>Amount</label>
  <input type="number" ngControl="amount">
  <button>Add</button>
</form>
